<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Hero Section with Gradient */
        .hero {
            padding: 80px 20px;
            color: #3e2723;
            background: linear-gradient(to bottom, #3e2723, #fffaf0);
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .cta-btn {
            background-color: #8d6e63;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 1.4s ease 0.2s, box-shadow 1s ease-in;
        }
        /* Gallery section */
        .gallery {
            padding: 50px 20px;
            background: #fffaf0;
        }

        .gallery h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #4e342e;
        }

        .coffee-img {
            max-width: 300px;
            border-radius: 12px;
            filter: sepia(60%);
        }
        
        /* Hover Effects */
        .cta-btn:hover {
            transform: rotate(-3deg);
            background-color: rgb(130, 200, 20);
            box-shadow: 2px 5px 5pc black;
        }

        .coffee-img:hover {
            filter: sepia(0%);
            transform: scale(1.1);
        }
        
    </style>
    <title>Recap - Visual Effects</title>
</head>
<body>
    <header class="hero">
        <h1>Welcome to Coffee Bliss</h1>
        <p>Your daily dose of joy in a cup</p>
        <button class="cta-btn">Order Now</button>
    </header>
    <section class="gallery">
        <h2>Our Signature Blend</h2>
        <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=600&q=80" alt="Cup of Coffee" class="coffee-img" />
    </section>
</body>
</html>
